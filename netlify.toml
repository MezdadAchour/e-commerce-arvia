[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  PAYLOAD_CONFIG_PATH = "src/payload/payload.config.ts"
  NEXT_PUBLIC_SERVER_URL = "https://your-site-name.netlify.app"

[functions]
  external_node_modules = ["@payloadcms/plugin-cloud"]
  included_files = ["src/payload/payload.config.ts"]